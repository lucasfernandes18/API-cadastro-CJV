<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container">
    <h2 class="mb-4 text-center">Lista de Usu치rios</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark text-center">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>CPF</th>
            <th>CNH</th>
            <th>Email</th>
            <th>Carros</th>
        </tr>
        </thead>

        <tbody>
        <!-- Loop para cada usu치rio -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.idade}"></td>
            <td th:text="${usuario.cpf}"></td>
            <td th:text="${usuario.cnh}"></td>
            <td th:text="${usuario.email}"></td>

            <!-- Lista de carros do usu치rio -->
            <td>
                <ul>
                    <li th:each="carro : ${usuario.carros}" th:text="${carro.modelo}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
