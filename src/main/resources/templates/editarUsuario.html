<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .btn-save {
            background-color: #198754;
            border: none;
        }
        .btn-save:hover {
            background-color: #146c43;
        }
        .btn-cancel {
            background-color: #6c757d;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center p-4">

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="text-center text-primary mb-4">Editar Usuário</h2>

        <form th:action="@{/usuarios/ui/editar/{id}(id=${usuario.id})}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Idade</label>
                <input type="number" class="form-control" th:field="*{idade}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" th:field="*{cpf}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CNH</label>
                <input type="text" class="form-control" th:field="*{cnh}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-save me-2">Salvar</button>
                <a href="/usuarios/ui/listar" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
