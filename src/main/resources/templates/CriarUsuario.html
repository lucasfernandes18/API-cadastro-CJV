<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container mt-5">
    <div class="card mx-auto p-4" style="max-width: 600px;">
        <h2 class="text-center text-primary mb-4">Criar Usuário</h2>

        <!-- FORM SIMPLES — apenas isso é necessário -->
        <form th:action="@{/usuarios/ui/salvar}" th:object="${usuario}" method="post">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Idade</label>
                <input type="number" class="form-control" th:field="*{idade}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" th:field="*{cpf}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CNH</label>
                <input type="text" class="form-control" th:field="*{cnh}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Salvar</button>
                <a th:href="@{/usuarios/ui/listar}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
