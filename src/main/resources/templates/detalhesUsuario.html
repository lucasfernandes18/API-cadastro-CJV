<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .card-title {
            color: #0d6efd;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .info-label {
            color: #0d6efd;
            font-weight: 500;
            width: 100px;
            display: inline-block;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border: none;
            color: #212529;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .btn-custom {
            background-color: #0d6efd;
            border: none;
            color: #fff;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #084298;
        }

        .btn-back {
            background-color: #6c757d;
            border: none;
            color: #fff;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center p-4">

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="card-title text-center mb-4" th:text="'Usu치rio: ' + ${usuario.nome}">Usu치rio: Nome</h2>

        <div class="mb-3">
            <span class="info-label">Idade:</span>
            <span th:text="${usuario.idade}">25</span>
        </div>

        <div class="mb-3">
            <span class="info-label">CPF:</span>
            <span th:text="${usuario.cpf}">000.000.000-00</span>
        </div>

        <div class="mb-3">
            <span class="info-label">CNH:</span>
            <span th:text="${usuario.cnh}">1234567890</span>
        </div>

        <div class="mb-3">
            <span class="info-label">Email:</span>
            <span th:text="${usuario.email}">usuario@email.com</span>
        </div>

        <h4 class="mt-4 text-primary">Carros cadastrados:</h4>
        <ul class="list-group mb-3">
            <li class="list-group-item" th:each="carro : ${usuario.carros}" th:text="${carro.modelo}">
                Modelo do Carro
            </li>
            <li th:if="${#lists.isEmpty(usuario.carros)}" class="list-group-item text-secondary">
                Nenhum carro cadastrado.
            </li>
        </ul>

        <div class="text-center">
            <a href="/usuarios/ui/listar" class="btn btn-back me-2">Voltar</a>
            <a th:href="@{/usuarios/ui/usuarioId/{id}(id=${usuario.id})}" class="btn btn-custom">Editar Usu치rio</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
